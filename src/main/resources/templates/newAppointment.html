<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css" type="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">

    <title>Schedule an Appointment</title>
</head>
<body>
<div class="header">

    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../">Patient Portal</a></li>
            <li><a th:href="@{'/doctorView'}">Doctor Portal</a></li>
            <li><a href="../">Pharmacy</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="container-md">
        <div class="new-appointment">
            <form id="appointment-form" action="/request-app" method="POST"  enctype="multipart/form-data">
                <p>All fields marked with * are required</p>

                <div class="form-group">
                    <label for="day"> Choose Date </label>
                    <input type="date" id="day" value="2023-02-23"
                    min="2023-02-23" max="2023-05-23">
                </div>

                <div class="form-group">
                    <label for="time"> Choose time </label>
                    <input type="time" id="time" value="09:00">
                </div>
                <button id="submit-button" type="submit"> Schedule an Appointment </button>
            </form>
                <img src="../images/peb.jpg" >
        </div>
    </div>
</div>


<script src="newAppointment.js" type="application/javascript"></script>
</body>
</html>
