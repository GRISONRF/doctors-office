<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="https://fonts.googleapis.com/css2?family=Gill+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../style.css" type="text/css">
    <link rel="stylesheet" href="../newAppointment.css" type="text/css">

    <title>Schedule an Appointment</title>
</head>
<body>
<div class="header">

    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a th:href="@{'/patientView'}">Patient Portal</a></li>
            <li><a th:href="@{'/doctorView'}">Doctor Portal</a></li>
            <li><a href="../">Pharmacy</a></li>
        </ul>
    </nav>
</div>

<div class="title-header">
    <p> Schedule new appointment</p>
</div>

<div class="container">

        <div class="new-appointment">
            <form id="appointment-form" action="/addNewAppointment" method="POST"  enctype="multipart/form-data">

                <div class="form-group">
                    <label for="day"> Choose Date </label>
                    <input type="date" id="day" value="2023-02-23"
                    min="2023-02-23" max="2023-05-23">
                </div>

                <div class="form-group">
                    <label for="time"> Choose time </label>
                    <input type="time" id="time" value="09:00">
                </div>
                <button id="submit-button" type="submit"> Schedule an Appointment </button>
            </form>
                <img src="../images/peb.jpg" >
        </div>
</div>


<script src="newAppointment.js" type="application/javascript"></script>
</body>
</html>
