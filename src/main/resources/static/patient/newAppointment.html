<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="register.css" type="text/css">
    <link rel="stylesheet" href="../style.css" type="text/css">

    <title>Schedule an Appointment</title>
</head>
<body>
<div class="header">

    <nav>
        <ul>
            <li><a href="../">Home</a></li>
            <li><a href="../">Patient Portal</a></li>
            <li><a href="../">Doctor Portal</a></li>
            <li><a href="../">Pharmacy</a></li>
        </ul>
    </nav>
</div>

<div class="container">
    <div class="container-md">
        <div class="new-appointment">

            <form id="appointment-request-form" action="/request-app" method="POST"  enctype="multipart/form-data">
                <p>All fields marked with * are required</p>

                <div class="form-group">
                    <label for="profession"> Choose department </label>
                    <select name="profession" id="profession">
                        <option value="Family Medicine" selected> Family Medicine </option>
                        <option value="Allergy"> Allergy </option>
                        <option value="Endocrinology"> Endocrinology </option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="name"> Choose Doctor </label>
                    <select name="name" id="name">
                        <option value="Family Medicine" selected> Family Medicine </option>
                        <option value="Allergy"> Allergy </option>
                        <option value="Endocrinology"> Endocrinology </option>
                    </select>

                </div>
            </form>
                <img src="../images/peb.jpg" >
        </div>
    </div>
</div>


<script src="register.js" type="application/javascript"></script>
</body>
</html>
